<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Resume</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your external CSS file for styling -->
    <style>
        /* Basic inline styling */
        .container {
            margin: 20px;
        }
        header {
            text-align: center;
            margin-top: 20px;
        }
        .project-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .project-header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .tags {
            margin-bottom: 20px;
        }
        .tags span {
            display: inline-block;
            background-color: #2c3e50;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            margin-right: 10px;
        }
        .image-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .image-container img {
            width: 80%;
            max-width: 800px;
            border-radius: 10px;
        }
        .image-container figcaption {
            font-style: italic;
            margin-top: 10px;
        }
        .description {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        #resume embed {
            border: 1px solid #ddd;
            margin-top: 20px;
        }
        .pdf-container iframe {
            width: 100%;
            height: 1000px;
        }
        .download-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
        .download-link a {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
        }
        .download-link a:hover {
            background-color: #555;
        }
        
    </style>
</head>
<body>

    <div class="container">
        <!-- Header Section -->
        <header>
            <div class="project-header">
                <h1>My Resume</h1>
            </div>
        </header>
    
        <!-- Navigation bar -->
        <nav>
            <a href="index.html">Main Page</a>
            <a href="PortfolioResumePage.html" target="_blank">Resume</a>
        </nav>
    </div>
    

    <section id="resume">
        <embed src="Avery Willets - Data Analyst Resume.pdf" width="100%" height="1000px" type="application/pdf">
        <div class="download-link">
            <a href="Avery Willets - Data Analyst Resume.pdf" download class="download-btn">Download Resume</a>
        </div>
    </section>

</body>
</html>
